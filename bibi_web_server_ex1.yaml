apiVersion: apps/v1
kind: Deployment
metadata:
  name: bibi-web-server-deployment
  namespace: bibi-webserver-app-ns
  labels:
        dep: bibi-web-server-deployment
spec:
  selector:
    matchLabels:
      app: web-app
  replicas: 1
  template:
    metadata:
      labels:
        app: web-app
    spec:
      volumes:
        - name: "mongo-data-dir"
          persistentVolumeClaim:
            claimName: pvc
      containers:
      - name: my-web-app
        image: bibiefrat/ci-cd-1:my-web-app
        env:
        - name: MONGO_URL_RUN
          value: "mongodb://10.100.1.143:20000"
        - name: MONGO
          value: "127.0.0.1"
        ports:
        - containerPort: 8088
      - name: mongo
        image: bibiefrat/ci-cd-1:my-mongo
        args: ["--dbpath","/data/db"]
        livenessProbe:
          exec:
            command:
              - mongosh
              - --eval
              - "db.adminCommand('ping')"
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 6
        readinessProbe:
          exec:
            command:
              - mongosh
              - --eval
              - "db.adminCommand('ping')"
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 6
        env:
        - name: MONGO_URL_RUN
          value: "mongodb://10.100.1.143:20000"
        ports:
        - containerPort: 27017
        volumeMounts:
          - name: "mongo-data-dir"
            mountPath: "/data/db"
---
apiVersion: v1
kind: Service
metadata:
  name: bibi-web-server-service
spec:
  type: NodePort
  selector:
    app: web-app
  ports:
    - name: "http"
      port: 8088
      targetPort: 8088
      nodePort: 30080
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mongo-data
  labels:
    type: local
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: manual
  capacity:
    storage: 1Gi
  hostPath:
    path: "/data/mongo"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: Namespace
metadata:
  name: bibi-webserver-app-ns

